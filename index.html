<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NBA Trivia Game!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
  		<!--Quiz title and time remaining  -->
  		<header>
  			<h1 class="text-center">NBA Trivia!</h1>
  			<h3 class ="text-center">Time remaining:</h3>
  		</header>
  		<!-- Start of Questions -->
  		<!-- Question Group #1 -->
  		<section>
  		<div class="row">
  		<div class="col-xs-12 col-md-8">
  			<div class="panel-body text">
    			Basic panel example
  			</div>
  			<div class="btn-group text-center" data-toggle="buttons">
			  <label class="btn btn-primary">
			    <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
			  </label>
			  <label class="btn btn-primary">
			    <input type="checkbox" autocomplete="off"> Checkbox 2
			  </label>
			  <label class="btn btn-primary">
			    <input type="checkbox" autocomplete="off"> Checkbox 3
			  </label>
			  <label class="btn btn-primary">
			    <input type="checkbox" autocomplete="off"> Checkbox 4
			  </label>
			</div>
  		</section>
	</div>

	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.js"
	  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
	  crossorigin="anonymous">
	  </script>
	<!-- Script -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
